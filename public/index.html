<!DOCTYPE html>
<html>
<head>
  <title>Unblockade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/7fba371ce5.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <img id="logo" src="assets/unblkade.svg">

      <form action="no-js" method="get" id="unblocker-form">
        <p>
          <input type="text" id="url" name="url" autofocus="autofocus" placeholder="Insert URL here"/>
          <button type="submit" value="Search">
            <i class="fas fa-search"></i>
          </button>

        </p>

      </form>

	<script>
		function $(id){
			return document.getElementById(id);
		}

		$('unblocker-form').onsubmit = function(){
			var url = $('url').value;
			if(url.substr(0,4) != "http"){
				url = "http://" + url;
			}
			window.location = location.protocol + '//' + location.host + '/proxy/' + url;
			return false;
		};

		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}

		window.onload = function() {
			$('url').focus();
			checkError();
		}
	</script>
</body>
</html>
